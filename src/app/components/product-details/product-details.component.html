<div class="container mx-auto my-6">
  <div class="flex flex-col items-center md:flex-row md:justify-center  md:space-x-10 space-y-5 w-full">
    <div class="lhs max-w-xs">
      <img src="https://images.greetingsisland.com/images/invitations/wedding/previews/indian-paisley-&-birds.png">
    </div>
    <div class="rhs p-4">
      <h1 class="title text-4xl	">Indian paisley & birds - Wedding Invitation</h1>

      <div class="size flex space-x-10 my-5">
        <div class="size-text">
          Size
        </div>
        <div class="size-number">
          5" x 7"
        </div>
      </div>

      <div class="flex space-x-4 my-5">
        <div class="customise">
          <button (click)="productSampleDownload()"
            class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-green-400 rounded shadow ripple hover:shadow-lg hover:bg-green-500 focus:outline-none waves-effect">
            Download Sample
          </button>
        </div>
        <div class="download-btn">
          <a [routerLink]="['/product-customize']"
            class="cursor-pointer inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-green-400 rounded shadow ripple hover:shadow-lg hover:bg-green-500 focus:outline-none waves-effect">
            Customize
          </a>
        </div>
      </div>

      <div class="social-share-btn space-x-4 my-6">
        <i class="fa fa-facebook text-3xl cursor-pointer text-green-400 rounded-full w-12 h-12 p-1 text-center border border-green-400"
          aria-hidden="true"></i>
        <i class="fa fa-twitter text-3xl cursor-pointer text-green-400 rounded-full w-12 h-12 p-1 text-center border border-green-400"
          aria-hidden="true"></i>
        <i class="fa fa-linkedin text-3xl cursor-pointer text-green-400 rounded-full w-12 h-12 p-1 text-center border border-green-400"
          aria-hidden="true"></i>
        <i class="fa fa-instagram text-3xl cursor-pointer text-green-400 rounded-full w-12 h-12 p-1 text-center border border-green-400"
          aria-hidden="true"></i>
      </div>
    </div>
  </div>


  <app-related-cards></app-related-cards>
</div>
